<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Rounded Square Background -->
  <rect
    x="0"
    y="0"
    width="512"
    height="512"
    fill="#F8F9FA"
    rx="112.64"
    ry="112.64"
  />
  
  <!-- Location Pin - more traditional map marker shape -->
  <path
    d="M256 128
       C209.8 128 172 165.8 172 212
       C172 244.8 190.4 273.3 217.5 287.5
       L256 384
       L294.5 287.5
       C321.6 273.3 340 244.8 340 212
       C340 165.8 302.2 128 256 128Z"
    fill="#5271FF"
  />
  
  <!-- White Circle for the "C" letter background -->
  <circle
    cx="256"
    cy="212"
    r="45"
    fill="#FFFFFF"
  />
  
  <!-- "C" Letter -->
  <text
    x="256"
    y="212"
    font-family="Arial, sans-serif"
    font-size="56"
    font-weight="bold"
    fill="#5271FF"
    text-anchor="middle"
    dominant-baseline="middle"
  >C</text>
  
  <!-- Subtle accent line at the bottom -->
  <line
    x1="128"
    y1="435.2"
    x2="384"
    y2="435.2"
    stroke="#5271FF"
    stroke-width="5"
  />
</svg>